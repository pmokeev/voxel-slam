dataset:
  path: "hilti/basement1"
  patches:
    start: 400
    end: 500
    step: 100
    iterations: 1
undistortion:
  segments: 10
grid:
  voxel_edge_length: 8
subdividers:
  size: 1
segmenters:
  ransac:
    threshold: 0.01
    initial_points: 6
    iterations: 300
backend:
  type: "eigen_factor"
  parameters:
    iterations_number: 5000
    robust_type: QUADRATIC
output:
  visualization_path: "output/hilti/visualization"
  optimisation_path: "output/hilti/optimisation"
debug: false